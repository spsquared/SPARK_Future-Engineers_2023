<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK Control Panel</title>
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <script src="./config.js"></script>
    <script src="./socket.io.min.js"></script>
    <script src="./index.js" defer></script>
    <script src="./display.js" defer></script>
</head>
<body>
    <div id="leftPane">
        <div id="header">
            <img id="logo" src="./assets/logo.png">
            <img id="banner" src="./assets/banner.png">
        </div>
        <div id="log">
        </div>
        <div id="display">
            <div id="display0">
                <img id="display0Img">
                <canvas id="display0Overlay"></canvas>
            </div>
            <div id="display1">
                <img id="display1Img">
                <canvas id="display1Overlay"></canvas>
            </div>
        </div>
        <div style="display: relative;">
            <div id="historyControls">
                <div id="historyControlsBody">
                    <button id="historyPrevious">&#60</button>
                    <input type="range" id="historySlider" class="slider" min="0" max="0" step="1">
                    <button id="historyPrevious">&#62</button>
                </div>
            </div>
        </div>
    </div>
    <div id="rightPane">
        <canvas id="map"></canvas>
        <input type="checkbox" id="dropdownTabCheckbox"> <!-- dumb css thing -->
        <div id="dropdown">
            <div id="filterAdjust">
                <div id="filterAdjustSliders"></div>
                <div id="filterAdjustIndicators"></div>
            </div>
            <label id="dropdownTab" for="dropdownTabCheckbox"></label>
        </div>
    </div>
    <canvas id="logocanvas"></canvas>
    <script src="./../logoIntro.js"></script>
</body>
</html>
